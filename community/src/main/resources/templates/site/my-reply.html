<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="shortcut icon" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
    <title>开发者社区-个人主页</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" th:replace="index::header">
    </header>

    <!-- 内容 -->
    <div class="main">
        <div class="bd-masthead">
            <div class="container">
                <!-- 选项 -->
                <div class="position-relative">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{|/user/profile/${user.id}|}">个人信息</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{|/user/mypost/${user.id}|}"
                               th:text="${loginUser==null||loginUser.id!=user.id?'他的文章':'我的文章'}">我的文章</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{|/user/myreply/${user.id}|}"
                               th:text="${loginUser==null||loginUser.id!=user.id?'他的回复':'我的回复'}">我的回复</a>
                        </li>
                    </ul>
                    <a th:href="@{|/user/profile/${user.id}|}" class="text-muted position-absolute rt-0">返回个人主页&gt;</a>
                </div>
                <!-- 我的回复 -->
                <div class="mt-4">
                    <h6><b class="square"></b> 回复的文章(<i th:text="${page.rows}">379</i>)</h6>
                    <ul class="list-unstyled mt-4 pl-3 pr-3">
                        <li class="border-bottom pb-3 mt-4" th:each="map:${comments}">
                            <div class="font-size-16 text-info">
                                <a th:href="@{|/discuss/detail/${map.discussPost.id}|}"
                                   th:utext="${map.discussPost.title}" class="text-info">文章标题</a>
                            </div>
                            <div class="mt-1 font-size-14" th:utext="${map.comment.content}">
                                顶顶顶!
                            </div>
                            <div class="text-right font-size-12 text-muted">
                                回复于 <b th:text="${#dates.format(map.comment.createTime,'yyyy-MM-dd HH:mm:ss')}">2022-04-15
                                10:10:10</b>
                            </div>
                        </li>
                    </ul>
                    <!-- 分页 -->
                    <nav class="mt-5" th:replace="index::pagination">
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="index::footer">
    </footer>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/global.js}"></script>
</body>
</html>
