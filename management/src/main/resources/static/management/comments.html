<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>开发者社区-后台管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <el-container>        <el-aside width="200px">            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">                <el-menu :default-openeds="['1', '2', '3']" router default-active="comment">                    <el-submenu index="1">                        <template slot="title"><i class="el-icon-menu"></i>文章相关</template>                        <el-menu-item-group>                            <template slot="title">分组一</template>                            <el-menu-item index="types">                                <a href='http://localhost:8080/community/management/types.html' target='_self'>分类管理</a>                            </el-menu-item>                            <el-menu-item index="tags">                                <a href='http://localhost:8080/community/management/tags.html' target='_self'>标签管理</a>                            </el-menu-item>                        </el-menu-item-group>                        <el-menu-item-group>                            <template slot="title">分组二</template>                            <el-menu-item index="discussPosts">                                <a href='http://localhost:8080/community/management/discussPosts.html' target='_self'>文章管理</a>                            </el-menu-item>                            <el-menu-item index="comment">                                <a href='http://localhost:8080/community/management/comments.html'                                   target='_self'>评论管理</a>                            </el-menu-item>                            <el-menu-item index="words">                                <a href='http://localhost:8080/community/management/words.html' target='_self'>敏感词管理</a>                            </el-menu-item>                        </el-menu-item-group>                    </el-submenu>                    <el-submenu index="2">                        <template slot="title"><i class="el-icon-menu"></i>系统相关</template>                        <el-menu-item-group>                            <el-menu-item index="users">                                <a href='http://localhost:8080/community/management/users.html' target='_self'>用户管理</a>                            </el-menu-item>                        </el-menu-item-group>                    </el-submenu>                </el-menu>            </el-aside>        </el-aside>        <el-main>            <div class="">                <div class="filter-container">                    <el-input placeholder="用户名" v-model="pagination.username" style="width: 200px;"                              class="filter-item"></el-input>                    <el-input placeholder="用户邮箱" v-model="pagination.email" style="width: 200px;"                              class="filter-item"></el-input>                    <el-input placeholder="用户类型" v-model="pagination.type" style="width: 200px;"                              class="filter-item"></el-input>                    <el-input placeholder="用户状态" v-model="pagination.status" style="width: 200px;"                              class="filter-item"></el-input>                    <el-button @click="getAll()" class="dalfBut">查询</el-button>                    <!--                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>-->                    <el-button type="primary" class="butT" @click="handleClear()">重置</el-button>                </div>                <el-table size="medium" current-row-key="id" :data="dataList" stripe highlight-current-row>                    <el-table-column type="index" align="center" label="序号"                                     :show-overflow-tooltip="true"></el-table-column><!--                    <el-table-column prop="userId" label="评论者" align="center"--><!--                                     :show-overflow-tooltip="true"></el-table-column>-->                    <el-table-column prop="entityType" label="评论对象类型" align="center"                                     :show-overflow-tooltip="true"></el-table-column>                    <el-table-column prop="entityId" label="评论对象id" align="center"                                     :show-overflow-tooltip="true"></el-table-column>                    <el-table-column prop="targetId" label="回复对象id" align="center"                                     :show-overflow-tooltip="true"></el-table-column>                    <el-table-column prop="content" label="评论内容" align="center"                                     :show-overflow-tooltip="true"></el-table-column>                    <el-table-column prop="status" label="状态" align="center"                                     :show-overflow-tooltip="true">                        <template slot-scope="scope">                            <el-tag v-if="scope.row.status == '0'" type="success" disable-transitions><span>正常</span>                            </el-tag>                            <el-tag v-if="scope.row.status == '1'" type="info" disable-transitions><span>删除</span>                            </el-tag>                        </template>                    </el-table-column>                    <el-table-column prop="createTime" label="评论时间" align="center"                                     :show-overflow-tooltip="true" :formatter="formatDate"></el-table-column>                    <el-table-column prop="title" label="详情" align="center"                                     :show-overflow-tooltip="true">                        <template slot-scope="scope">                            <a :href="'http://localhost:8080/community/discuss/detail/'+scope.row.id"                               target="_blank"                               class="buttonText">详情</a>                        </template>                    </el-table-column>                    <el-table-column label="操作" align="center">                        <el-form-item label="是否删除" prop="type">                            <el-switch                                    v-model="formData.status"                                    :active-value="1"                                    :inactive-value="0"                                    active-color=""                                    inactive-color="">                            </el-switch>                        </el-form-item>                    </el-table-column>                </el-table>                <!--分页组件-->                <div class="pagination-container">                    <el-pagination                            class="pagiantion"                            @current-change="handleCurrentChange"                            :current-page="pagination.currentPage"                            :page-size="pagination.pageSize"                            layout="total, prev, pager, next, jumper"                            :total="pagination.total">                    </el-pagination>                </div>            </div>        </el-main>    </el-container></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                // name: [{required: true, message: '名称为必填项', trigger: 'blur'}],                // groupName: [{required: true, message: '所属分组为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数                // username: "",                // email: "",                // type: -1,                // status: -1            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            formatDate(row, column) {                // 获取单元格数据                let data = row[column.property]                if (data == null) {                    return null                }                let dt = new Date(data)                return dt.getFullYear() + '-' + (dt.getMonth() + 1) + '-' + dt.getDate() + ' ' + dt.getHours() + ':' + dt.getMinutes() + ':' + dt.getSeconds()            },            handleClear() {                this.pagination.username = "";                this.pagination.email = "";                this.pagination.type = -1;                this.pagination.status = -1;                this.getAll();            },            //列表            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.name);                param = "";                // param = "?username=" + this.pagination.username;                // param += "&email=" + this.pagination.email;                // param += "&type=" + this.pagination.type;                // param += "&status=" + this.pagination.status;                // console.og(param);                //发送异步请求                axios.get("/community/management/comments/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    // 控制分页的相关数据赋新值                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    // 分页查询的数据的数据                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                // 清除上次绑定的数据                this.formData = {};            },            //添加            handleAdd() {                axios.post("/community/management/comments", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel() {                // 添加的图层                this.dialogFormVisible = false;                // 修改的图层                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？", "提示", {type: "info"}).then(() => {                    axios.delete("/community/management/comments/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success("删除成功");                        } else {                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(() => {                        //2.重新加载数据                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/community/management/comments/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/community/management/comments", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //条件查询        }    })</script></html>
