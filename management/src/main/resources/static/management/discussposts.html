<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>开发者社区-后台管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <el-container>        <el-aside width="200px">            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">                <el-menu :default-openeds="['1', '2', '3']" router default-active="discussPosts">                    <el-submenu index="1">                        <template slot="title"><i class="el-icon-menu"></i>文章相关</template>                        <el-menu-item-group>                            <template slot="title">分组一</template>                            <el-menu-item index="types">                                <a href='http://localhost:8080/community/management/types.html' target='_self'>分类管理</a>                            </el-menu-item>                            <el-menu-item index="tags">                                <a href='http://localhost:8080/community/management/tags.html' target='_self'>标签管理</a>                            </el-menu-item>                        </el-menu-item-group>                        <el-menu-item-group>                            <template slot="title">分组二</template>                            <el-menu-item index="discussPosts">                                <a href='http://localhost:8080/community/management/discussPosts.html' target='_self'>文章管理</a>                            </el-menu-item>                            <!--                            <el-menu-item index="comment">-->                            <!--                                <a href='http://localhost:8080/community/management/comments.html'-->                            <!--                                   target='_self'>评论管理</a>-->                            <!--                            </el-menu-item>-->                            <!--                            <el-menu-item index="words">-->                            <!--                                <a href='http://localhost:8080/community/management/words.html' target='_self'>敏感词管理</a>-->                            <!--                            </el-menu-item>-->                        </el-menu-item-group>                    </el-submenu>                    <el-submenu index="2">                        <template slot="title"><i class="el-icon-menu"></i>系统相关</template>                        <el-menu-item-group>                            <el-menu-item index="users">                                <a href='http://localhost:8080/community/management/users.html' target='_self'>用户管理</a>                            </el-menu-item>                        </el-menu-item-group>                    </el-submenu>                </el-menu>            </el-aside>        </el-aside>        <el-main>            <div class="">                <div class="filter-container">                    <el-input placeholder="文章标题" v-model="pagination.title" style="width: 200px;"                              class="filter-item"></el-input>                    <!--                    <el-input placeholder="文章类型" v-model="pagination.type" style="width: 200px;"-->                    <!--                              class="filter-item"></el-input>-->                    <el-select v-model="pagination.type" placeholder="类型选择">                        <el-option label="全部类型" :value="-1"></el-option>                        <el-option label="未置顶" :value="0"></el-option>                        <el-option label="置顶" :value="1"></el-option>                    </el-select>                    <!--                    <el-input placeholder="文章状态" v-model="pagination.status" style="width: 200px;"-->                    <!--                              class="filter-item"></el-input>-->                    <el-select v-model="pagination.status" placeholder="状态选择">                        <el-option label="全部状态" :value="-1"></el-option>                        <el-option label="正常" :value="0"></el-option>                        <el-option label="加精" :value="1"></el-option>                        <el-option label="拉黑" :value="2"></el-option>                    </el-select>                    <el-button @click="getAll()" class="dalfBut">查询</el-button>                    <!--                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>-->                    <el-button type="primary" class="butT" @click="handleClear()">重置</el-button>                </div>                <!--                @sort-change="changeSortByTime"-->                <el-table size="medium" current-row-key="id" :data="dataList"                          @sort-change="changeSort"                          stripe highlight-current-row>                    <el-table-column type="index" align="center" label="序号"                                     :show-overflow-tooltip="true"></el-table-column>                    <!--                    <el-table-column prop="userId" label="作者" align="center"-->                    <!--                                     :show-overflow-tooltip="true"></el-table-column>-->                    <el-table-column prop="title" label="文章标题" align="center" min-width="200%">                        <template slot-scope="scope">                            <a :href="'http://localhost:8080/community/discuss/detail/'+scope.row.id"                               target="_blank"                               class="buttonText">{{scope.row.title}}</a>                        </template>                    </el-table-column>                    <el-table-column                            prop="status"                            label="状态"                            align="center"                            :filters="[{ text: '正常', value: '0' }, { text: '精华', value: '1' },{text:'删除', value:'2'}]"                            :filter-method="filterStatus"                            filter-placement="bottom-end">                        <template slot-scope="scope">                            <el-tag v-if="scope.row.type == '1'" type="danger" disable-transitions><span>置顶</span>                            </el-tag>                            <el-tag v-if="scope.row.status == '0'" type="success" disable-transitions><span>正常</span>                            </el-tag>                            <el-tag v-if="scope.row.status == '1'" type="warning" disable-transitions><span>加精</span>                            </el-tag>                            <el-tag v-if="scope.row.status == '2'" type="info" disable-transitions><span>删除</span>                            </el-tag>                        </template>                    </el-table-column>                    <el-table-column prop="commentCount" label="评论数量" align="center"                                     :show-overflow-tooltip="true"></el-table-column>                    <el-table-column prop="score" label="热度" align="center"                                     :show-overflow-tooltip="true"                                     :sortable="true"                                     :sort-orders="['ascending', 'descending',null]"                                     :formatter="rounding"                    ></el-table-column>                    <el-table-column prop="createTime" label="发布时间" align="center"                                     :show-overflow-tooltip="true"                                     :sortable="true"                                     :sort-orders="['ascending', 'descending',null]"                                     :formatter="formatDate"                    ></el-table-column>                    <el-table-column label="置顶" align="center" :show-overflow-tooltip="true">                        <template slot-scope="scope">                            <el-form ref="dataEditForm" :model="scope.row" :rules="rules" label-position="right">                                <el-switch                                        v-model="scope.row.type"                                        :active-value="1"                                        :inactive-value="0"                                        active-color=""                                        inactive-color=""                                        @change="handleUpdate(scope.row)">                                </el-switch>                            </el-form>                        </template>                    </el-table-column>                    <el-table-column label="状态" align="center" :show-overflow-tooltip="true" min-width="50%">                        <template slot-scope="scope">                            <el-form ref="dataEditForm" :model="scope.row" :rules="rules" label-position="right">                                <el-select v-model="scope.row.status" placeholder="状态选择"                                           @change="handleUpdate(scope.row)">                                    <el-option label="正常" :value="0"></el-option>                                    <el-option label="加精" :value="1"></el-option>                                    <el-option label="拉黑" :value="2"></el-option>                                </el-select>                            </el-form>                        </template>                    </el-table-column>                    <!--                    <el-table-column label="操作" align="center">-->                    <!--                        <template slot-scope="scope">-->                    <!--                            <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">设置</el-button>-->                    <!--                            <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>-->                    <!--                        </template>-->                    <!--                    </el-table-column>-->                </el-table>                <!--分页组件-->                <div class="pagination-container">                    <el-pagination                            class="pagiantion"                            @current-change="handleCurrentChange"                            :current-page="pagination.currentPage"                            :page-size="pagination.pageSize"                            layout="total, prev, pager, next, jumper"                            :total="pagination.total">                    </el-pagination>                </div>                <!-- 新增标签弹层 -->                <div class="add-form">                    <el-dialog title="新增标签" :visible.sync="dialogFormVisible">                        <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                                 label-width="100px">                            <el-row>                                <el-col :span="12">                                    <el-form-item label="标签名称" prop="name">                                        <el-input v-model="formData.name"/>                                    </el-form-item>                                </el-col>                                <el-col :span="12">                                    <el-form-item label="所属分组" prop="groupName">                                        <el-input v-model="formData.groupName"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="24">                                    <el-form-item label="类别描述">                                        <el-input v-model="formData.description" type="textarea"></el-input>                                    </el-form-item>                                </el-col>                            </el-row>                        </el-form>                        <div slot="footer" class="dialog-footer">                            <el-button @click="cancel()">取消</el-button>                            <el-button type="primary" @click="handleAdd()">确定</el-button>                        </div>                    </el-dialog>                </div>                <!-- 编辑标签弹层 -->                <div class="add-form">                    <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                        <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                                 label-width="100px">                            <el-row>                                <el-col :span="12">                                    <el-form-item label="是否置顶" prop="type">                                        <el-switch                                                v-model="formData.type"                                                :active-value="1"                                                :inactive-value="0"                                                active-color=""                                                inactive-color="">                                        </el-switch>                                    </el-form-item>                                </el-col>                                <a>状态设置：</a>                                <el-select v-model="formData.status" placeholder="状态选择">                                    <el-option label="正常" :value="0"></el-option>                                    <el-option label="加精" :value="1"></el-option>                                    <el-option label="拉黑" :value="2"></el-option>                                </el-select>                            </el-row>                        </el-form>                        <div slot="footer" class="dialog-footer">                            <el-button @click="cancel()">取消</el-button>                            <el-button type="primary" @click="handleEdit()">确定</el-button>                        </div>                    </el-dialog>                </div>            </div>        </el-main>    </el-container></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                // name: [{required: true, message: '名称为必填项', trigger: 'blur'}],                // groupName: [{required: true, message: '所属分组为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 12,//每页显示的记录数                total: 0,//总记录数                title: "",                type: -1,                status: -1,                sortByScore: 0,                sortByTime: 0            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            // 显示小数后两位            rounding(row, column) {                return parseFloat(row[column.property]).toFixed(2)            },            changeSort(val) {                // console.log(val); // column: {…} order: "ascending" prop: "date"                if (val.prop == "score") {                    if (val.order == "descending") {                        this.pagination.sortByScore = 1;                    } else if (val.order == "ascending") {                        this.pagination.sortByScore = -1;                    } else {                        this.pagination.sortByScore = 0;                        this.pagination.sortByTime = 0;                    }                } else if (val.prop == "createTime") {                    if (val.order == "descending") {                        this.pagination.sortByTime = 1;                    } else if (val.order == "ascending") {                        this.pagination.sortByTime = -1;                    } else {                        this.pagination.sortByScore = 0;                        this.pagination.sortByTime = 0;                    }                }                this.getAll();            },            formatDate(row, column) {                // 获取单元格数据                let data = row[column.property]                if (data == null) {                    return null                }                let dt = new Date(data)                return dt.getFullYear() + '-' + (dt.getMonth() + 1) + '-' + dt.getDate() + ' ' + dt.getHours() + ':' + dt.getMinutes() + ':' + dt.getSeconds()            },            // 前端根据isDelete来筛选            filterType(value, row) {                return row.type == value;            },            filterStatus(value, row) {                return row.status == value;            },            handleClear() {                this.pagination.title = "";                this.pagination.type = -1;                this.pagination.status = -1;                this.pagination.sortByScore = 0;                this.pagination.sortByTime = 0;                this.getAll();            },            //列表            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.name);                param = "?title=" + this.pagination.title;                param += "&type=" + this.pagination.type;                param += "&status=" + this.pagination.status;                param += "&sortByScore=" + this.pagination.sortByScore;                param += "&sortByTime=" + this.pagination.sortByTime;                // console.log(param);                //发送异步请求                axios.get("/community/management/discussPosts/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    // 控制分页的相关数据赋新值                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    // 分页查询的数据的数据                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                // 清除上次绑定的数据                this.formData = {};            },            //添加            handleAdd() {                axios.post("/community/management/discussPosts", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel() {                // 添加的图层                this.dialogFormVisible = false;                // 修改的图层                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？", "提示", {type: "info"}).then(() => {                    axios.delete("/community/management/discussPosts/" + row.id).then((res) => {                        if (res.data.flag) {                            this.$message.success("删除成功");                        } else {                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(() => {                        //2.重新加载数据                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            // handleUpdate(row) {            //     axios.get("/community/management/discussPosts/" + row.id).then((res) => {            //         if (res.data.flag && res.data.data != null) {            //             this.dialogFormVisible4Edit = true;            //             this.formData = res.data.data;            //         } else {            //             this.$message.error("数据同步失败，自动刷新");            //         }            //     }).finally(() => {            //         //2.重新加载数据            //         this.getAll();            //     });            // },            handleUpdate(row) {                this.formData = row;                axios.put("/community/management/discussPosts", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/community/management/discussPosts", this.formData).then((res) => {                    //判断当前操作是否成功                    if (res.data.flag) {                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else {                        this.$message.error("修改失败");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            //条件查询        }    })</script></html>
