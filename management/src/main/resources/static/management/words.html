<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>开发者社区-后台管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <el-container>        <el-aside width="200px">            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">                <el-menu :default-openeds="['1', '2', '3']" router default-active="words">                    <el-submenu index="1">                        <template slot="title"><i class="el-icon-menu"></i>文章相关</template>                        <el-menu-item-group>                            <template slot="title">分组一</template>                            <el-menu-item index="types">                                <a href='http://localhost:8080/community/management/types.html' target='_self'>分类管理</a>                            </el-menu-item>                            <el-menu-item index="tags">                                <a href='http://localhost:8080/community/management/tags.html' target='_self'>标签管理</a>                            </el-menu-item>                        </el-menu-item-group>                        <el-menu-item-group>                            <template slot="title">分组二</template>                            <el-menu-item index="discussPosts">                                <a href='http://localhost:8080/community/management/discussPosts.html' target='_self'>文章管理</a>                            </el-menu-item>                            <!--                            <el-menu-item index="comment">-->                            <!--                                <a href='http://localhost:8080/community/management/comments.html'-->                            <!--                                   target='_self'>评论管理</a>-->                            <!--                            </el-menu-item>-->                            <el-menu-item index="words">                                <a href='http://localhost:8080/community/management/words.html' target='_self'>敏感词管理</a>                            </el-menu-item>                        </el-menu-item-group>                    </el-submenu>                    <el-submenu index="2">                        <template slot="title"><i class="el-icon-menu"></i>系统相关</template>                        <el-menu-item-group>                            <el-menu-item index="users">                                <a href='http://localhost:8080/community/management/users.html' target='_self'>用户管理</a>                            </el-menu-item>                        </el-menu-item-group>                    </el-submenu>                </el-menu>            </el-aside>        </el-aside>        <el-main>            <el-upload                    class="upload-demo"                    ref="upload"                    action="https://jsonplaceholder.typicode.com/posts/"                    :on-preview="handlePreview"                    :on-remove="handleRemove"                    :file-list="fileList"                    :auto-upload="false">                <el-button slot="trigger" size="medium" type="primary">选取文件</el-button>                <el-button style="margin-left: 10px;" size="medium" type="success" @click="submitUpload">上传到服务器                </el-button>                <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>            </el-upload>        </el-main>    </el-container></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data() {            return {                fileList: [{                    name: 'food.jpeg',                    url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100'                }, {                    name: 'food2.jpeg',                    url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100'                }]            };        },        methods: {            submitUpload() {                this.$refs.upload.submit();            },            handleRemove(file, fileList) {                console.log(file, fileList);            },            handlePreview(file) {                console.log(file);            }        }    })</script></html>
